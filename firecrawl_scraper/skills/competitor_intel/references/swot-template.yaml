# SWOT Analysis Template for Competitor Intelligence
# Use this structure for consistent competitor SWOT documentation

competitor:
  name: "[Competitor Name]"
  url: "[Website URL]"
  analyzed_date: "[YYYY-MM-DD]"

  geo_context:
    scope: "multi_location"  # local_radius | multi_location | domestic
    bucket: "30-60"          # 0-10 | 10-30 | 30-60 | 60-90 | 90+
    cluster: "[Market Name]" # e.g., "Pittsburgh Metro"

strengths:
  # Each strength should have:
  # - item: What they do well
  # - evidence: How we know (source)
  # - impact: high | medium | low
  - item: "Strong local reviews (47 on Google, 4.8 rating)"
    evidence: "Google Business Profile"
    impact: "high"

  - item: "Clear pricing displayed on website"
    evidence: "Pricing page analysis"
    impact: "medium"

  - item: "Professional portfolio with case studies"
    evidence: "Portfolio page"
    impact: "medium"

weaknesses:
  # Opportunities for you to capitalize on
  - item: "No local schema markup"
    evidence: "Schema validator tool"
    impact: "medium"
    opportunity: "Implement comprehensive local schema to outrank"

  - item: "Slow mobile load time (4.2s LCP)"
    evidence: "PageSpeed Insights"
    impact: "high"
    opportunity: "Emphasize your fast, mobile-optimized experience"

  - item: "Generic stock photos"
    evidence: "Visual analysis"
    impact: "low"
    opportunity: "Use authentic local imagery"

opportunities:
  # Market gaps and expansion possibilities
  - item: "They don't serve [specific suburb/area]"
    evidence: "Service area page"
    action: "Target [area] with location-specific content"
    priority: "P2"

  - item: "No video content on site"
    evidence: "Site crawl"
    action: "Create video testimonials and walkthroughs"
    priority: "P3"

  - item: "Weak social media presence"
    evidence: "Social profile check"
    action: "Build active local social strategy"
    priority: "P3"

threats:
  # Competitive actions to watch
  - item: "Expanding to your territory"
    evidence: "Recent GMB updates showing new service area"
    response: "Accelerate local content and review generation"
    urgency: "high"

  - item: "Running Google Ads on your brand terms"
    evidence: "SERP analysis"
    response: "Consider defensive brand bidding"
    urgency: "medium"

# Psybir Decision Framework
decision_matrix:
  choose_competitor_if:
    - "Customer needs established credibility (more reviews)"
    - "Customer values portfolio depth over price"
    - "Customer is in their core service area"

  choose_you_if:
    - "Customer values responsiveness and modern tech"
    - "Customer is in underserved [area]"
    - "Customer prioritizes [your differentiator]"

# Metadata
last_verified: "[YYYY-MM-DD]"
confidence_score: 0.85  # 0-1 based on data freshness
next_review: "[YYYY-MM-DD]"  # Recommend quarterly
